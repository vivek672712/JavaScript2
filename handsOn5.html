
 
<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Bootstrap Container</title>

	<!-- Link to Bootstrap CSS file from CDN (Content Delivery Network) -->

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>

	<h1>Hands-on 6: Use of Bootstrap table and image   </h1>

    <div class="container mt-5">
        <h1>Bootstrap Table and Image</h1>

        <!-- Row to hold the table and image -->
        <div class="row">
            <!-- Table Column -->
            <div class="col-md-6">
                <h2>Example Table</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">S.no</th>
                            <th scope="col">First Name </th>
                            <th scope="col">Last NAme</th>
                            <th scope="col">Email</th>
                            <th scope="col">Profile Image</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Rohit</td>
                            <td>Tanwar</td>
                            <td>Rtanver30@</td>
                            <td><img src="../07.02.2024/Rohit.jpg" class="img-fluid rounded" alt="Rohit"></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Bhawana</td>
                            <td>Kumari</td>
                            <td>bhawana@</td>
                            <td><img src="../07.02.2024/Rohit.jpg" class="img-fluid rounded" alt="Rohit"></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>payal</td>
                            <td>kumar</td>
                            <td>kumaripayal</td>
                            <td><img src="../07.02.2024/Rohit.jpg" class="img-fluid rounded" alt="Rohit"></td>

                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Image Column -->
            <!-- <div class="col-md-6">
                <h2>Example Image</h2>
                <img src="../07.02.2024/Rohit.jpg" class="img-fluid rounded" alt="Example Image">
            </div> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
