    <h1>Hands-on 12: Use of Bootstrap Text Alignment</h1>
<div class="container mt-5">
<h2>Bootstrap Text Alignment</h2>
<div class="row mb-3">
<div class="col text-start">
<p>This is aligned to left</p>
</div>
</div>
<div class="row mb-3">
<div class="col text-center">
<p>This is aligned to center</p>
</div>
</div>
<div class="row mb-3">
<div class="col text-end">
<p>This is aligned to right</p>
</div>
</div>
<div class="row mb-3">
<div class="col text-justify">
<p>This is aligned to justify. It fills the space evenly.</p>
</div>
</div>
</div>
