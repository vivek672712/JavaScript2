
 
<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Bootstrap Container</title>

	<!-- Link to Bootstrap CSS file from CDN (Content Delivery Network) -->

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>

	<h1>Hands-on 1: Use of Bootstrap Container</h1>

	<div class="container">

		<h2>Fixed Container</h2>

		<p>This is a fixed-width container</p>

	</div>

	<div class="container-fluid">

		<h2>Fluid Container</h2>

		<p>This is a fluid-width container that expands to the full width of the viewport.</p>

	</div>
 
 
 
<!-- Link to Bootstrap JS file from CDN (optional, for Bootstrap features like tooltips, modals, etc.) -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
